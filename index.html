<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color:rgb(142, 206, 228);">
    <div class="row">
        <button onclick="selectDifficulty()" id="difficulty" class="button" style="font-size: 64px;">Choose Game Difficulty</button>
        <list style="margin-left: 25%; margin-right: 25%; margin-top: 10px;" id="difficultys"></list>
        <div class="column">
            <img id="rock" src="assets/rock.png" alt="Rock">
            <img id="paper" src="assets/paper.png" alt="Paper">
            <img id="scissors" src="assets/scissors.png" alt="Scissors">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/rps.js"></script>
</body>

</html>
